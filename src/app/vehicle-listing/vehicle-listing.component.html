<h2>List of all vehicles!!</h2>

<div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
</div>

<div *ngIf="!isLoading">
    <button class="btn btn-danger" (click)=getInventory()>GET</button>

    <h4 *ngFor="let each of vehicleList">
        <p>{{each.producer.producerName + " " + each.model.modelCode + " " + each.variant.variantName}}</p>
    </h4>
</div>
