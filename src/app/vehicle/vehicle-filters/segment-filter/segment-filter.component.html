<div class="row">
    <div class="col">
        <h5>Segment</h5>
    </div>
    <div class="col clear_float">
        <div class="clear_all" *ngIf="selectedSegments.length!=0" (click)="clearSelections()">ClearAll</div>
    </div>
</div>

<div *ngFor="let segment of segments">
    <p-checkbox value={{segment.segmentCode}} [(ngModel)]="selectedSegments" label={{segment.segmentName}}
        (click)="onSelectSegment()">
    </p-checkbox>
</div>
